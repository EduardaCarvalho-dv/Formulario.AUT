<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="_css/formulario.css">
    <script type="text/javascript" src="_js/formulario.js"></script>
    <title>Cadastro de Notas</title>
</head>

<body>
    <div class="formulario">
        <div class="topo">Cadastro</div>
        <form id="formulario">
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Nome do aluno" required>
            <label>Nota:</label>
            <input type="number" id="nota" placeholder="Nota do aluno" required>
            <button class="botao" id="bt" onclick="adicionar()"> + </button>
        </form>
    </div>

    <table id="conteudo">
        <tr>
            <th id="alunoth">Aluno</th>
            <th id="notath">Nota</th>
        </tr>
    </table>
</body>

</html>
